<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="/settings/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <form id="settings-form">
        <div>
            <label for="player1-name">Player 1 name:</label>
            <input type="text" id="player1-name" placeholder="Enter Player 1's name" required>
        </div>
        <div>
            <label for="player2-name">Player 2 name:</label>
            <input type="text" id="player2-name" placeholder="Enter Player 2's name" required>
        </div>
        <div>
            <label for="initial-time">Initial time (in seconds):</label>
            <input type="number" id="initial-time" min="1" placeholder="Ex.: 180 (3 minutos)" required>
        </div>
        <div>
            <label for="increment">Increment (in seconds):</label>
            <input type="number" id="increment" min="0" placeholder="Ex.: 10" required>
        </div>
        <button type="submit">Save settings</button>
    </form>
</body>
<script src="/settings/settings.js"></script>

</html>
